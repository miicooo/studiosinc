<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GeminiFlix</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script type='text/javascript' src='//pl27706575.revenuecpmgate.com/43/08/fd/4308fd0c92978073c8ed9c0d58c16d99.js'></script>
<style>
/* Custom styles to perfect the Netflix look */
body {
background-color: #141414;
font-family: 'Inter', sans-serif;
}
/* Hides the scrollbar but allows scrolling in movie rows */
.scrollbar-hide::-webkit-scrollbar {
display: none;
}
.scrollbar-hide {
-ms-overflow-style: none; /* IE and Edge */
scrollbar-width: none; /* Firefox */
}
/* Creates the fade-out effect at the bottom of the banner */
.banner-fade-bottom {
height: 7.4rem;
background-image: linear-gradient(180deg, transparent, rgba(37,37,37,.61), #141414);
}
/* Ensures the video player maintains a 16:9 aspect ratio */
#modal-video-container {
aspect-ratio: 16 / 9;
}
/* Styles for the scroll arrows on movie rows */
.scroll-arrow {
position: absolute;
top: 50%;
transform: translateY(-50%);
background-color: rgba(0, 0, 0, 0.5);
color: white;
border: none;
padding: 0.5rem;
cursor: pointer;
z-index: 10;
opacity: 0;
transition: opacity 0.3s ease-in-out;
border-radius: 9999px; /* fully rounded */
width: 2.5rem; /* 40px */
height: 2.5rem; /* 40px */
}
.row-container:hover .scroll-arrow {
opacity: 1;
}
.scroll-arrow.left {
left: 0.5rem;
}
.scroll-arrow.right {
right: 0.5rem;
}
/* This class is added by JS when scrolling */
.navbar-scrolled {
background-color: #141414;
}
</style>
</head>
<body class="text-white">
<nav id="navbar" class="fixed top-0 left-0 right-0 z-50 p-4 transition-colors duration-500">
<div class="flex justify-between items-center">
<div>
<a href="#" class="text-2xl md:text-3xl font-extrabold text-red-600 no-underline hover:opacity-80 transition">
GeminiFlix
</a>
<p class="text-xs text-gray-400 mt-1">Created By : Damn-YankeeS - PhCorner Elites DevOps</p>
</div>
<img class="h-8 w-8 rounded" src="https://placehold.co/32x32/E50914/FFFFFF?text=G" alt="Profile Avatar">
</div>
</nav>
<header id="banner" class="relative text-white object-cover bg-cover bg-center" style="height: 56.25vw; max-height: 800px;">
<div class="ml-8 pt-48 md:pt-56 h-full">
<h1 id="banner-title" class="text-3xl md:text-6xl font-extrabold pb-2"></h1>
<div class="flex space-x-2 my-4">
<button id="banner-play-btn" class="bg-white text-black font-bold rounded px-6 md:px-8 py-2 hover:bg-gray-300 transition text-sm md:text-base flex items-center justify-center">
<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 20 20" fill="currentColor">
<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
</svg>
Play
</button>
<button id="banner-info-btn" class="bg-gray-500 bg-opacity-70 text-white font-bold rounded px-6 md:px-8 py-2 hover:bg-gray-600 transition text-sm md:text-base">
More Info
</button>
</div>
<p id="banner-description" class="w-full md:w-[45rem] max-w-sm md:max-w-md pt-2 text-xs md:text-sm h-24"></p>
</div>
<div class="absolute bottom-0 left-0 right-0 banner-fade-bottom"></div>
</header>
<main id="movie-rows" class="px-4 md:px-10 pb-16">
</main>
<div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4">
<div id="modal-container" class="relative bg-zinc-900 w-full max-w-4xl rounded-lg shadow-lg overflow-hidden">
<button id="modal-close-btn" class="absolute top-3 right-3 text-white bg-black bg-opacity-50 rounded-full h-8 w-8 flex items-center justify-center z-20 hover:bg-opacity-75 transition">
<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
</svg>
</button>
<div id="modal-video-container" class="w-full bg-black">
<iframe id="youtube-player" class="w-full h-full" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
<div id="no-trailer-message" class="hidden w-full h-full flex items-center justify-center text-lg">Trailer not available</div>
</div>
<div id="modal-details" class="p-6">
<h2 id="modal-title" class="text-2xl font-bold"></h2>
<p id="modal-description" class="text-sm mt-2 text-zinc-300"></p>
<div id="watch-providers" class="mt-4">
<h3 class="text-lg font-semibold">Watch Now On:</h3>
<div id="providers-list" class="flex flex-wrap gap-4 mt-2"></div>
<p id="no-providers-message" class="hidden text-zinc-400 mt-2">Streaming information not available for this region.</p>
</div>
</div>
</div>
</div>
<script>
// Encapsulate all code in a DOMContentLoaded listener to avoid global scope pollution
document.addEventListener('DOMContentLoaded', async () => {

// --- CONFIGURATION ---
// WARNING: Storing API keys in client-side JS is insecure and should
// not be done in a production application.
// This is fine for a personal project, but for a real app,
// this request should be made from a server.
const API_KEY = 'bea92ea47a50fb9e1cd25ca8443c5718';
const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/original/';
const ADSTERRA_URL = 'https://www.revenuecpmgate.com/nrmw6hswh7?key=cab87f7f10cb11cbed7a223557a84eee';
const TMDB_BASE_URL = 'https://api.themoviedb.org/3';

// API endpoints (Fixed trailing commas)
const requests = {
fetchNetflixOriginals: \`/discover/tv?api_key=${API_KEY}&with_networks=213\`,
fetchTrending: \`/trending/all/week?api_key=${API_KEY}&language=en-US\`,
fetchTopRated: \`/movie/top_rated?api_key=${API_KEY}&language=en-US\`,
fetchActionMovies: \`/discover/movie?api_key=${API_KEY}&with_genres=28\`,
fetchComedyMovies: \`/discover/movie?api_key=${API_KEY}&with_genres=35\`,
fetchHorrorMovies: \`/discover/movie?api_key=${API_KEY}&with_genres=27\`,
fetchRomanceMovies: \`/discover/movie?api_key=${API_KEY}&with_genres=10749\`,
fetchSciFiMovies: \`/discover/movie?api_key=${API_KEY}&with_genres=878\`,
fetchThrillerMovies: \`/discover/movie?api_key=${API_KEY}&with_genres=53\`,
fetchAnimationMovies: \`/discover/movie?api_key=${API_KEY}&with_genres=16\`,
fetchTvShows: \`/discover/tv?api_key=${API_KEY}&with_genres=10759\`,
fetchDocumentaries: \`/discover/movie?api_key=${API_KEY}&with_genres=99\`,
};
// --- DOM ELEMENT SELECTORS (Cached for performance) ---
const navbar = document.getElementById('navbar');
const banner = document.getElementById('banner');
const bannerTitle = document.getElementById('banner-title');
const bannerDescription = document.getElementById('banner-description');
const bannerPlayButton = document.getElementById('banner-play-btn');
const bannerMoreInfoButton = document.getElementById('banner-info-btn');
const movieRowsContainer = document.getElementById('movie-rows');
const modalOverlay = document.getElementById('modal-overlay');
const modalCloseBtn = document.getElementById('modal-close-btn');
const youtubePlayer = document.getElementById('youtube-player');
const noTrailerMessage = document.getElementById('no-trailer-message');
const modalTitle = document.getElementById('modal-title');
const modalDescription = document.getElementById('modal-description');
const providersList = document.getElementById('providers-list');
const noProvidersMessage = document.getElementById('no-providers-message');

// --- CORE FUNCTIONS ---
/**
* Fetches data from a TMDB endpoint.
* @param {string} endpoint - The API endpoint to fetch from.
* @returns {Promise<Array>} A promise that resolves to an array of results.
*/
async function fetchData(endpoint) {
try {
const response = await fetch(\`${TMDB_BASE_URL}${endpoint}\`);
if (!response.ok) throw new Error(\`HTTP error! status: ${response.status}\`);
const data = await response.json();
return data.results;
} catch (error) {
console.error("Error fetching data:", error);
if (API_KEY === 'YOUR_TMDB_API_KEY') {
console.warn('Please replace "YOUR_TMDB_API_KEY" with your actual TMDB API key in the script section.');
}
return [];
}
}
/**
* Fetches detailed information for a specific movie or TV show.
* @param {string} movieId - The ID of the movie or TV show.
* @param {string} mediaType - The type of media ('tv' or 'movie').
* @returns {Promise<Object|null>} A promise that resolves to the details object or null.
*/
async function fetchMovieDetails(movieId, mediaType) {
const type = mediaType === 'tv' ? 'tv' : 'movie';
try {
const url = \`${TMDB_BASE_URL}/${type}/${movieId}?api_key=${API_KEY}&language=en-US&append_to_response=videos,watch/providers\`;
const response = await fetch(url);
if (!response.ok) throw new Error('Failed to fetch details');
return await response.json();
} catch (error) {
console.error("Error fetching movie details:", error);
return null;
}
}
/**
* Truncates a string to a maximum length.
* @param {string} string - The string to truncate.
* @param {number} n - The maximum number of characters.
* @returns {string} The truncated string.
*/
function truncate(string, n) {
// Use slice() instead of deprecated substr()
return string?.length > n ? string.slice(0, n - 1) + '...' : string;
}
/**
* Creates and appends a movie row to the container.
* @param {string} title - The title of the row.
* @param {Array} movies - An array of movie/tv objects.
* @param {boolean} [isLargeRow=false] - Whether this row should use larger posters.
*/
function createMovieRow(title, movies, isLargeRow = false) {
const row = document.createElement('div');
row.className = 'my-8';

const rowTitle = document.createElement('h2');
rowTitle.className = 'text-xl md:text-2xl font-bold mb-2';
rowTitle.textContent = title;
row.appendChild(rowTitle);

const rowContainer = document.createElement('div');
rowContainer.className = 'relative row-container';
row.appendChild(rowContainer);

const postersContainer = document.createElement('div');
postersContainer.className = 'flex overflow-y-hidden overflow-x-scroll p-2 -ml-2 scrollbar-hide';
rowContainer.appendChild(postersContainer);

movies.forEach(movie => {
const imagePath = isLargeRow ? movie.poster_path : movie.backdrop_path;
if (!imagePath) return; // Skip movies without an image

const poster = document.createElement('img');
poster.src = \`${IMAGE_BASE_URL}${imagePath}\`;
poster.alt = movie.name || movie.title;
poster.loading = 'lazy'; // Lazy load images for better performance
poster.dataset.movieId = movie.id;
poster.dataset.mediaType = movie.media_type || (isLargeRow ? 'tv' : 'movie');
poster.className = \`object-contain transition-transform duration-300 hover:scale-105 md:hover:scale-110 cursor-pointer ${isLargeRow ? 'max-h-60' : 'max-h-28'} mr-3 rounded\`;

poster.addEventListener('click', handlePosterClick);
postersContainer.appendChild(poster);
});
// Add scroll arrows
const leftArrow = document.createElement('button');
leftArrow.className = 'scroll-arrow left';
// Fixed SVG namespace
leftArrow.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>';
leftArrow.addEventListener('click', () => {
postersContainer.scrollBy({ left: -window.innerWidth * 0.8, behavior: 'smooth' });
});
rowContainer.appendChild(leftArrow);

const rightArrow = document.createElement('button');
rightArrow.className = 'scroll-arrow right';
// Fixed SVG namespace
rightArrow.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>';
rightArrow.addEventListener('click', () => {
postersContainer.scrollBy({ left: window.innerWidth * 0.8, behavior: 'smooth' });
});
rowContainer.appendChild(rightArrow);

movieRowsContainer.appendChild(row);
}
// --- EVENT HANDLERS & MODAL LOGIC ---
/**
* Handles clicking on a movie poster.
* @param {Event} event - The click event.
*/
async function handlePosterClick(event) {
window.open(ADSTERRA_URL, '_blank'); // Open ad on any movie click

const { movieId, mediaType } = event.target.dataset;
if (!movieId) return;

const details = await fetchMovieDetails(movieId, mediaType);
if (details) {
displayModalWithDetails(details);
}
}
/**
* Populates and displays the modal with movie details.
* @param {Object} details - The movie details object from the API.
*/
function displayModalWithDetails(details) {
// Use cached DOM elements
modalTitle.textContent = details.name || details.title;
modalDescription.textContent = details.overview;

const trailer = details.videos?.results.find(video => video.site === 'YouTube' && video.type === 'Trailer');

if (trailer) {
youtubePlayer.src = \`https://www.youtube.com/embed/${trailer.key}?autoplay=1&controls=0&rel=0\`;
youtubePlayer.classList.remove('hidden');
noTrailerMessage.classList.add('hidden');
} else {
youtubePlayer.src = '';
youtubePlayer.classList.add('hidden');
noTrailerMessage.classList.remove('hidden');
}

providersList.innerHTML = ''; // Clear previous providers
const providers = details['watch/providers']?.results?.US?.flatrate; // Default to US region

if (providers && providers.length > 0) {
providers.forEach(provider => {
const providerLink = document.createElement('a');
const movieTitle = details.name || details.title;
// Use Google search as a fallback for streaming
providerLink.href = \`https://www.google.com/search?q=Watch ${encodeURIComponent(movieTitle)} on ${encodeURIComponent(provider.provider_name)}\`;
providerLink.target = '_blank';
providerLink.rel = 'noopener noreferrer';

const providerLogo = document.createElement('img');
providerLogo.src = \`${IMAGE_BASE_URL}${provider.logo_path}\`;
providerLogo.title = \`Watch on ${provider.provider_name}\`;
providerLogo.className = 'h-10 w-10 rounded-lg transition-transform hover:scale-110';

providerLink.appendChild(providerLogo);
providersList.appendChild(providerLink);
});
noProvidersMessage.classList.add('hidden');
} else {
noProvidersMessage.classList.remove('hidden');
}
modalOverlay.classList.remove('hidden');
}
/**
* Hides the modal and stops the video.
*/
function closeModal() {
modalOverlay.classList.add('hidden');
youtubePlayer.src = ''; // Stop video playback
}
// --- INITIALIZATION ---
/**
* Sets up the main banner.
*/
async function setupBanner() {
const bannerMovies = await fetchData(requests.fetchNetflixOriginals);
if (bannerMovies.length === 0) return;

const bannerMovie = bannerMovies[Math.floor(Math.random() * bannerMovies.length)];
if (bannerMovie) {
banner.style.backgroundImage = \`url('${IMAGE_BASE_URL}${bannerMovie.backdrop_path}')\`;
bannerTitle.textContent = bannerMovie.name || bannerMovie.title || bannerMovie.original_name;
bannerDescription.textContent = truncate(bannerMovie.overview, 150);

const showBannerModal = async () => {
window.open(ADSTERRA_URL, '_blank'); // Open ad on banner play/info click
const details = await fetchMovieDetails(bannerMovie.id, bannerMovie.media_type || 'tv');
if (details) {
displayModalWithDetails(details);
}
};

bannerPlayButton?.addEventListener('click', showBannerModal);
bannerMoreInfoButton?.addEventListener('click', showBannerModal);
}
}
/**
* Fetches data for all rows in parallel and creates them.
*/
async function createAllRows() {
const allRows = [
{ title: "GeminiFlix Originals", endpoint: requests.fetchNetflixOriginals, isLarge: true },
{ title: "Trending Now", endpoint: requests.fetchTrending },
{ title: "Top Rated", endpoint: requests.fetchTopRated },
{ title: "Action & Adventure", endpoint: requests.fetchTvShows },
{ title: "Action Movies", endpoint: requests.fetchActionMovies },
{ title: "Animation", endpoint: requests.fetchAnimationMovies },
{ title: "Comedy Movies", endpoint: requests.fetchComedyMovies },
{ title: "Horror Movies", endpoint: requests.fetchHorrorMovies },
{ title: "Thriller Movies", endpoint: requests.fetchThrillerMovies },
{ title: "Romance Movies", endpoint: requests.fetchRomanceMovies },
{ title: "Sci-Fi Movies", endpoint: requests.fetchSciFiMovies },
{ title:Opening: "Documentaries", endpoint: requests.fetchDocumentaries },
];

// Fetch all row data in parallel for faster loading
const allRowData = await Promise.all(
allRows.map(row => fetchData(row.endpoint))
);

// Create the rows once all data is fetched
allRowData.forEach((movies, index) => {
const rowConfig = allRows[index];
if (movies && movies.length > 0) {
createMovieRow(rowConfig.title, movies, rowConfig.isLarge);
}
});
}
/**
* Adds all necessary event listeners for the page.
*/
function setupEventListeners() {
// Modal listeners
modalCloseBtn.addEventListener('click', closeModal);
modalOverlay.addEventListener('click', (event) => {
// Close modal if clicking on the overlay, but not on the modal content
if (event.target === modalOverlay) closeModal();
});
document.addEventListener('keydown', (event) => {
if (event.key === 'Escape' && !modalOverlay.classList.contains('hidden')) {
closeModal();
}
});
// Navbar scroll listener
window.addEventListener('scroll', () => {
// Use classList.add/remove for better performance than manipulating .style
if (window.scrollY > 100) {
navbar.classList.add('navbar-scrolled');
} else {
navbar.classList.remove('navbar-scrolled');
}
});
}
// --- Main Execution ---
setupBanner();
createAllRows();
setupEventListeners();

});
</script>
</body>
</html>
